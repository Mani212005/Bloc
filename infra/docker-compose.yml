services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: bloc
      POSTGRES_PASSWORD: blocpassword
      POSTGRES_DB: bloc
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ../backend
    env_file:
      - ../backend/.env.example
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ../frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
